<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Js class</h2>
    <p id="student1"></p>
    <p id="student2"></p>
     <div id="display"></div>

   <script>
   class Student {
    constructor(name, birthYear){
        this.name = name;
        this.birthYear = birthYear;
    }
       age(){
        let data = new Date();
        let currentYear = data.getFullYear();
        return currentYear- this.birthYear;
       }
   } 
   let student1 = new Student("Tafriha",2011)
   document.getElementById("student1").innerHTML = `Name: ${student1.name} BirthYear: ${student1.birthYear} Age: ${student1.age()}`
 
   const display = document.getElementById("display");

   students=[
    new Student("Tajuar", 2011),
    new Student("Noumi", 2011),
    new Student("Misfat", 2011)
   ]

   students.forEach(student => {
    const p = document.createElement('p')
    p.innerHTML =  `Name: ${student.name} BirthYear: ${student.birthYear} Age: ${student.age()}`

    display.appendChild(p);

   })





   </script>
   
</body>
</html>
