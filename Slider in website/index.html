<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(8, 25, 48);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
        }
        h1{
            color: rgb(75, 136, 228);
            text-align: center;
            text-decoration: underline;
            text-transform: capitalize;
        }
        img{
            width: 100%;
            height: 80%;
            display: none;
            object-fit: cover;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(55, 91, 168);
        }
        .active{
            display: block;
        }
    </style>
</head>
<body>
    <h1>My Favourite Places</h1>
    <div class="container">
        <img class="active mySlides" src="https://csaenvironmental.co.uk/wp-content/uploads/2020/06/landscape-value-600x325.jpg" alt="">
        <img class="mySlides" src="https://formedfromlight.com/wp-content/uploads/2019/06/pexels-photo-388065-1024x640.jpeg" alt="">
        <img class="mySlides" src="https://media.istockphoto.com/id/485371557/photo/twilight-at-spirit-island.jpg?s=612x612&w=0&k=20&c=FSGliJ4EKFP70Yjpzso0HfRR4WwflC6GKfl4F3Hj7fk=" alt="">
    </div>
</body>
<script>
    let index = 0;
    let slides = document.getElementsByClassName("mySlides");

    function carousal(){
        for(let i=0; i<slides.length; i++){
            slides[i].classList.remove("active")
        }
        index++;
        if(index> slides.length){
            index = 1;
        }
        slides[index-1].classList.add('active');
        setTimeout(carousal, 3000)
    }
    window.onload = carousal();
</script>
</html>
