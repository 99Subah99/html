<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myFunction()">Click</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>


    <script>
        var a = 4;

        function myFunction() {
            var b = 8;
            
            document.getElementById('demo1').innerText = a + b
            
            document.getElementById('demo2').innerText = a-b

             document.getElementById('demo3').innertext = a * b

              document.getElementById('demo4').innertext = a / b
        }
    </script>
</body>
