<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        img {
            filter: brightness(0.8);
            height: 200px;
        }
    </style>
<body>
     <div id="carouselExampleCaptions" class="carousel slide container mt-5" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide1"></button>
          <button type="button"
          data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide3"></button>
         </div>
         <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
            <img src="https://www.awsfzoo.com/media/IMG_3031-1024x683.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption "></div>
            <h5>Jaguar</h5>
            <p>One of the famous and dangerous animal for the first slide </p>
            </div>
            div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?cs=srgb&dl=pexels-pixabay-47547.jpg&fm=jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption "></div>
                <h5>squirrel</h5>
                <p>One of the famous and adorable animal for the second slide </p>
            </div>
            div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="2000">
                <img src="https://cdn.britannica.com/94/494-050-A674AD3A/Fallow-deer-dama-dama.jpg" alt="...">
                <div class="carousel-caption "></div>
                <h5>Deer</h5>
                <p>One of the famous animal for the third slide </p>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        
                
         </div>
        









 </div>



</body>
</html>
