<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <p id="demo"></p>


     <script>
      var fruits=["Orange","Banana","Mango","Watermelon", "Apple"];
       
      var text = "";
      for (var i = 0; i< fruits.length; i++) {
         text = text + (i+1) + fruits[i]+"<br>";
      }
      document.getElementById("demo").innerHTML = text;

      document.write(fruits.join(" ") + "<br>")
      
      fruits.pop();
        document.write(fruits + "<br>");

        fruits.push("Banana");
            document.write(fruits + "<br>");

         fruits.unshift("Apple");
                document.write(fruits + "<br>");

        fruits.shift();
            document.write(fruits + "<br>");

        fruits.splice(1,0,"Apple","lemon");
            document.write(fruits + "<br>");
     </script>


</body>
</html>
