<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
     var value = Math.abs(-50)
     document.write(value + "<br>")
     
     var value = Math.ceil(40.23)
        document.write(value + "<br>")

     var value = Math.floor(50.4)
        document.write(value + "<br>")

     var value = Math.round(6.576576)
         document.write(value + "<br>")

     var value = 2.242525252575
        document.write(value + "<br>")

        var value = new Date()
        document.write(value.getMinutes() + "<br>")
        document.write(value.getDay() + "<br>")
        document.write(value.getHours() + "<br>")
        document.write(value.getFullYear() + "<br>")


    </script>
</body>
</html>
