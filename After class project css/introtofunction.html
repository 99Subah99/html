<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="myFunction(6,2,4)">Click</button>
    <p id="result"></p>




    <script>
        function myFunction(x,y,z){
          document.getElementById('result').innerText = x+y+z
        }
    </script>
    <script>
        function myFunction(x, y, z) {
            document.getElementById('result').innerText = x + y - z
        }
    </script>
    
    <script>
        function myFunction(x, y, z) {
            document.getElementById('result').innerText = x * y * z
        }
    </script>
    <script>
        function myFunction(x, y, z) {
            document.getElementById('result').innerText = x / y * z
        }
    </script>
</body>
</html>
